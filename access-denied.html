    <script>
      // الكشف عن فتح أدوات المطور باستخدام setInterval
      let devtoolsOpen = false;
      const threshold = 160; // عتبة زمنية للتحقق

      const checkDevTools = () => {
        const start = performance.now();
        debugger; // نقطة توقف تؤدي إلى تأخير إذا كانت أدوات المطور مفتوحة
        const end = performance.now();

        if (end - start > threshold) {
          devtoolsOpen = true;
          alert("ACCESS DENIED !"); // رسالة تحذير
          window.location.href = '/access-denied.html'; // إعادة توجيه إلى صفحة Access Denied
        } else {
          devtoolsOpen = false;
        }
      };

      setInterval(checkDevTools, 1000); // التحقق كل ثانية
    </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-top: 20%;
      animation: glitch 1s infinite;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 2rem;
      animation: flicker 0.5s infinite alternate;
      position: relative;
      z-index: 2;
    }

    .specter {
      font-size: 6rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulse 2s infinite;
      z-index: 3;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .matrix span {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 255, 0, 0.8);
      animation: matrix-fall 5s linear infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
      }
      20% {
        text-shadow: 2px 2px 5px red, -2px -2px 10px red, 2px -2px 20px red;
      }
      40% {
        text-shadow: -2px 2px 5px red, 2px -2px 10px red, -2px -2px 20px red;
      }
      60% {
        text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
      }
      80% {
        text-shadow: 2px -2px 5px red, -2px 2px 10px red, 2px 2px 20px red;
      }
      100% {
        text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.2;
      }
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
      }
      100% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
    }

    @keyframes matrix-fall {
      0% {
        top: -100%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
  </style>

  <div class="specter">/SpEcTeR</div>
  <h1>ACCESS DENIED</h1>

  <script>
    // إنشاء تأثير المطر الرقمي (Matrix Rain)th / 20);

    for (let i = 0; i < columns; i++) {
      const span = document.createElement('span');
      span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
      span.style.left = `${i * 20}px`;
      span.style.top = `${Math.random() * -100}%`;
      matrix.appendChild(span);
    }

    // تحديث الرسائل بشكل عشوائي
    setInterval(() => {
      const messages = [
        "ERROR 403: FORBIDDEN",
        "SYSTEM BREACH DETECTED",
        "SECURITY PROTOCOL ACTIVATED",
        "INTRUSION ALERT",
        "TERMINATING CONNECTION..."
      ];
      document.querySelector('p').textContent = messages[Math.floor(Math.random() * messages.length)];
    }, 2000);
  </script>
